<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
      table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td{
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Score</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>80</td>
        <td>sodawg</td>
      </tr>
    </table>
  </body>
</html>
