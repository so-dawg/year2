
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: grid;
        grid-template-areas:
          "header header"
          "main sidebar"
          "footer footer";
        grid-template-columns: 3fr 1fr;
        grid-template-rows: auto 1fr auto;
        gap: 1em;
        width: 80%;
        height: 90vh;
      }

        background: #3498db;
        color: white;
        padding: 1em;
        text-align: center;
        font-weight: bold;
        border-radius: 8px;
      }
