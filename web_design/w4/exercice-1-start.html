<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

      body{
        margin: 0;
        padding: 0;
        background: pink;
      }
  
      .container {
        height: 100vh;
        background: greenyellow;
        display: flex;
        flex-direction: column;
        margin-left: 10em;
        margin-right: 10em;
      }

      header,
      footer {
        background: grey;
        height: 1px;
        order: 1;
        flex-grow: 1;
      }

      main {
        background: grey;
        margin-top: 1em;
        margin-bottom: 1em;
        height: 250px;
        order: 2;
        flex-grow: 1;
        flex-shrink: 3;
      }

      footer {
        order: 3;
      }
 
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <main>Main</main>
      <footer>Footer</footer>
      </section>
    </div>
  </body>
</html>
